config:
  nuopc:
    name: nuopc.configure
    seperator: eq
    content: 
      no_group:
        LND_petlist: 
          values: 0-5
      LND_attributes:
        Verbosity:
          values: 0
        Diagnostic:
          values: 0
        mosaic_file:
          values: ${INPUT_DIR}/C96_mosaic.nc
        input_dir:
          values: ${INPUT_DIR}/
        ic_type:
          values: custom
        num_soil_levels:
          values: 4
        forcing_height:
          values: 10
        soil_level_thickness:
          values: 0.10:0.30:0.60:1.00
        soil_level_nodes:
          values: 0.05:0.25:0.70:1.50
